<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		// 1.创建字符串
		var str1 = 'hello';
		var str2 = new String('world');
		var str3 = String('你好');
		console.log(str1,str2,str3);
		console.log(str1.length);
		var str4 = 'hello world';
		console.log(str4.length);

		// 遍历字符串
		for(i = 0;i<str4.length;i++){
			console.log(str4[i]);
		}
		for(var i=0;i<100;i++){
			console.log('chongfu');
		}
		// 转大小写/
		var str5 = 'Hello World';
		var r1 = str5.toUpperCase();
		var r2 = str5.toLowerCase();
		console.log(str5,r1,r2);

		// 获取字符
		var s1 = str5.charAt(5);
		var s2 = str5.charAt(6);
		var code1 = str5.charCodeAt(0);
		var code2 = str5.charCodeAt(5);
		console.log(s1,s2,code1,code2);

		// 获取下标
		var index1 =  str5.indexOf('l',3);
		console.log(index1);

		var index3 = str5.lastIndexOf('l');
		console.log(index3);

		// 截取字符串
		var r3 = str5.substring(0,3);
		console.log(r3);
		var r4 = str5.substring(3,str5.length);
		var r5 = str5.substring(3);
		console.log(r4,r5);

		// 分割字符串
		var str6 = '2012-12-21';
		arr1 = str6.split('-');
		console.log(arr1);
	</script>
</head>

</body>
</html>
