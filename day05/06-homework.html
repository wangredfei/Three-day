<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		h2{
			width: 200px;
			height: 200px;
			background-color: red;
			transition: 3s;
		}
		h2:hover{
			width: 300px;
			height: 300px;
			background-color: orange;
			border-radius: 50%;

		}
		div{
			width: 200px;
			height: 200px;
			background-color: pink;
			float: right;
		}
		span{
			float: right;
			border: 1px solid blue;
			width: 100px;
			height: 100px;
		}
		h3{
			float: right;
			background-color: green;
		}
	</style>
</head>
<body>
	<h2></h2>
	<div></div>
	<span>span</span>
	<h3>三级标题</h3>
</body>
</html>
