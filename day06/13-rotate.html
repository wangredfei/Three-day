<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			margin: 150px auto;
			border: 6px solid green;
			transition: 5s;
		}
		.c1:hover{
			/*transform: rotatex(90deg);*/
			transform: translate(50px,50px) rotate(45deg);
		}
		.c2:hover{
			/*transform-origin: 0px 0px;*/
			transform: rotate(45deg) translate(50px,50px);
		}
	</style>
</head>
<body>
	<div class="c1">逗比</div>
	<div class="c2">low</div>
</body>
</html>
