<!-- 12-scale.html -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			/*切换转换基准点*/
			transform-origin: 00px 00px; 
			transition: 5s;
			margin: 300px auto;
		}
		div:hover{
			transform: scale(-2);
		}
	</style>
</head>
<body>
	<div>
		div
	</div>
</body>
</html>
