<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var a = prompt('请输入1-7之间的整数')
		switch(a){
			case '1':
				alert('星期一，红烧鱼');
				break;
			case '2':
				alert('星期二，红烧大猪蹄子');
				break;
			case '3':
				alert('星期三，清蒸鱼');
				break;
			case '4':
				alert('星期四，清蒸大白菜');
				break;
			case '5':
				alert('星期五');
				break;
			case '6':
				alert('星期六');
				break;
			case '7':
				alert('星期日');
				break;
		}
	</script>
</head>
<body>

</body>
</html>
