<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var a = 1;
		while(a<101){
			console.log('1-100整数：',a);
			a++;
		}
		var s=0;
		var i = 1;
		while(i<101){
			s += i;
			i++;
		}document.write('1-100和为：',s); 

		var j = 1;
		while(j<101){
			if (j%3==0) {
				console.log('1-100之间3的倍数',j)
			}
			j++;
		}
	</script>
</head>

</body>
</html>
